<div class="modal-header">
  <h3 class="modal-title">Remove label</h3>
</div>
<div class="modal-body container-fluid">
  <p> Do you really want to remove label ?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.remove(index)">Yes</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.closeConfirmModal()">Cancel</button>
</div>
