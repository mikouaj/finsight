<div class="container" style="margin-top: 20px;">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="card in $ctrl.cards">
      <td class="centered" style="vertical-align: middle;">{{card.number}}</td>
      <td class="centered" style="vertical-align: middle;">{{card.name}}</td>
      <td style="text-align:right; vertical-align: middle;">

          <button type="button" class="btn btn-default" ng-click="$ctrl.dateFromPopupOpen()"><i class="glyphicon glyphicon-pencil"></i></button>
          <button type="button" class="btn btn-default" ng-click="$ctrl.dateFromPopupOpen()"><i class="glyphicon glyphicon-remove"></i></button>

          <button type="button" class="btn btn-default" ng-click="$ctrl.dateFromPopupOpen()"><i class="glyphicon glyphicon-ok-sign"></i></button>	
          <button type="button" class="btn btn-default" ng-click="$ctrl.dateFromPopupOpen()"><i class="glyphicon glyphicon-remove-sign"></i></button>
    
      </td>
    </tr>
  </tbody>
</table>
</div>
