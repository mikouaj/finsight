<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
   <div class="col-sm-2">
   	<p class="input-group">
      <span class="input-group-addon">From</span>
      <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.dateFormat}}" ng-model="$ctrl.dateFrom" is-open="$ctrl.dateFromPopupOpened" datepicker-options="$ctrl.dateFromOptions" ng-required="true" close-text="Close" placeholder="Select date"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="$ctrl.dateFromPopupOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
      </p>
   </div>
   <div class="col-sm-2">
	  <p class="input-group">
	  	<span class="input-group-addon">To</span>
	      <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.dateFormat}}" ng-model="$ctrl.dateTo" is-open="$ctrl.dateToPopupOpened" datepicker-options="$ctrl.dateToOptions" ng-required="true" close-text="Close" placeholder="Select date"/>
	      <span class="input-group-btn">
	        <button type="button" class="btn btn-default" ng-click="$ctrl.dateToPopupOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
	      </span>
	   </p>
   </div>
   <div class="col-sm-8">
   	<p class="input-group">
	    <span class="input-group-addon">Label</span>
	    <ui-select ng-model="$ctrl.selectedLabel"
	               theme="bootstrap"
	               reset-search-input="false"
	               style="width: 300px; max-width: : 300px"
	               title="Select label"
	               append-to-body="true"
                 on-select="$ctrl.labelSelected($item, $model)">
	      <ui-select-match placeholder="Select label">{{$select.selected.text}}</ui-select-match>
	      <ui-select-choices repeat="label in $ctrl.labels | filter: $select.search track by $index">
	        {{label.text}}
	      </ui-select-choices>
	    </ui-select>
	  </p>
   </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-12">
      <p>Transactions found : <span style="font-weight:bold;">{{$ctrl.inteliData.cnt}}</span>, total amount : <span style="font-weight:bold;">{{$ctrl.inteliData.sum}}</span> PLN</p>
    </div>
  </div>
  <div class="container-fluid" ng-if="$ctrl.inteliData.sum>0">
    <div class="row" style="margin-top: 20px;">
      <div class="col-sm-6 centered">
        <p style="text-decoration:underline">Transaction sources</p>
        <div google-chart chart="$ctrl.typesChart"></div>
      </div>
      <div class="col-sm-6 centered">
        <p style="text-decoration:underline">Top destinations</p>
        <div google-chart chart="$ctrl.destChart"></div>
      </div>
    </div>
    <div class="row" style="margin-top: 40px;">
      <div class="col-sm-12 centered">
        <p style="text-decoration:underline">Transactions in time</p>
        <div google-chart chart="$ctrl.monthChart" style="width:70%;margin: auto;"></div>
      </div>
    </div>
   </div>
  </div>
</div>
