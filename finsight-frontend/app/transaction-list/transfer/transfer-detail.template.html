<div class="container" style="padding-top:10px">
<table class="table table-condensed table-bordered smalltable">
  <thead>
    <tr>
      <th class="centered">Date</th>
      <th class="centered">Type</th>
      <th class="centered">From</th>
      <th class="centered">To</th>
      <th class="centered">Title</th>
      <th class="centered">Amount</th>
      <th class="centered">Currency</th>
    </tr>
  </thead>
  <tbody>
  	<tr>
  	  <td>{{$ctrl.data.date}}</td>
      <td>
        {{$ctrl.data.internal | internalTransfer }}
        {{$ctrl.data.direction | lowercase }}
      </td>
  	  <td >
        <div uib-popover-template="$ctrl.srcPopoverTemplateUrl" popover-trigger="'mouseenter'">
          {{$ctrl.data.srcAccount.name}}
        </div>
      </td>
      <td>
        <div uib-popover-template="$ctrl.dstPopoverTemplateUrl" popover-trigger="'mouseenter'">
          {{$ctrl.data.dstAccount.name}}
        </div>
      </td>
  	  <td>{{$ctrl.data.description}}</td>
  	  <td>{{$ctrl.data.amount | number : 2}}</td>
      <td>{{$ctrl.data.currency}}</td>
  	</tr>
  </tbody>
</table>
</div>
