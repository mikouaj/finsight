server:
  applicationConnectors:
    - type: http
      port: 8090
  adminConnectors:
    - type: http
      port: 8091

database:
  driverClass: org.postgresql.Driver
  user: backend
  password: backend
  url: jdbc:postgresql://10.8.1.3:5432/backend
  properties:
    hibernate.hbm2ddl.auto: update
      
logging:
  level: INFO
  loggers:
    pl.surreal: DEBUG
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB      

metrics:
  type: graphite
  frequency: 10s      