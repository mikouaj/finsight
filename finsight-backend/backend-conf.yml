server:
  rootPath: /api
  applicationConnectors:
    - type: http
      port: 8090
  adminConnectors:
    - type: http
      port: 8091

database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/example.db
  properties:
    hibernate.hbm2ddl.auto: update
      
logging:
  level: INFO
  loggers:
    pl.surreal: DEBUG
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: target/finsight-frontend.log
      archivedLogFilenamePattern: target/finsight-frontend-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 4
      timeZone: UTC
      maxFileSize: 10MB      

swagger:
  title: transaction backend
  description: Finance Insight application backend
  host: localhost:8090
  license: ASL 2.0
  licenseUrl: https://www.apache.org/licenses/LICENSE-2.0
  resourcePackage: pl.surreal.finance.transaction.resources
  schemes:
    - http
  scan: true
  basePath: /api

metrics:
  type: graphite
  frequency: 10s      

authTokenGenerator:
  issuerName: finsight-backend.apps.dev.surreal.pl
  tokenLife: 900000
  allowedAudiences:
    - name: finsight-frontend.apps.dev.surreal.pl
      signAlgorithm: HMAC256
      signSecret: finsight-frontend1234

authTokenVerifier:
  allowedAudiences:
    - name: finsight-frontend.apps.dev.surreal.pl
      authTokens:
        - issuer: finsight-backend.apps.dev.surreal.pl
          type: JWT
          signAlgorithm: HMAC256
          signSecret: finsight-frontend1234